<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Pokédex</title>
    <link rel="stylesheet" href="src/css/login.css">
    <link rel="shortcut icon" type="imagex/png" href="https://img.icons8.com/color/48/000000/psyduck.png">
</head>
<body>
    <script src="src/js/login.js"></script>
    <div class="main-login">
        <div class="esquerda-login">
            <h1>Faça login<br> E entre na sua Pokédex!</h1>
            <img src="src/imagens/login-animado.svg" id="esquerda-img" class="esquerda-img" alt="imagens">
        </div>
        <form class="direita-login" action="home.html" method="POST">
            <div class="card-login">
                <h1>LOGIN</h1>
                <div class="campo-texto">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="email" placeholder="Email" id="email">
                </div>
                <div class="campo-texto">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Senha" id="senha">
                </div>
                <button type="submit" class="btn-login" onclick="loginUsuario()">Login</button>
            </div>
        </form>
    </div>
</body>
</html>
